<form [formGroup]="userForm"  >
    
<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                  
                    <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                      <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                      <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">

                                
                                <div class="center-wrap" formGroupName="userlogin">
                                    <div class="section text-center">
                                        <h4 style="color: white" class="mb-4 pb-3">Log In</h4>
                                        <div class="form-group" >
                                            <input type="text" formControlName ="username1"  class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off" >
                                            <i class="input-icon uil uil-user"></i>
                                            <i class="input-icon uil uil-at"></i>
                                        </div>	
                                        <div class="form-group mt-2">
                                            <input type="password"  formControlName ="password1"  class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" >
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        
                                        <button class="btn mt-4" (click)="OnLogin()">submit</button>
                                        <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
                                      </div>
                                  </div>
                            
                                 </div>
                              
                       
                            <div class="card-back" formGroupName="usersignup">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3" style="color:antiquewhite">Sign Up</h4>
                                        <div class="form-group">
                                            <input type="text" name="username" formControlName ="username"  class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off" required ngModel>
                                            <i class="input-icon uil uil-user"></i>
                                        </div>	
                                        <!-- <div class="form-group mt-2">
                                            <input type="email" name="logemail"  formControlName = "email"    class="form-style" placeholder="Your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="logemail" autocomplete="off" ngModel>
                                           
                                        </div>	 -->
                                        <div class="form-group mt-2">
                                            <input type="password" name="logpass"  formControlName = "password"  class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" ngModel>
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>

                                        <div class="form-group mt-2">
                                            <input type="Role" name="logpass"  formControlName ="role"  class="form-style" placeholder="Your Role" id="logpass" autocomplete="off" ngModel>
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <button  class="btn mt-4"  (click)="OnSignUp()">SignUp</button>
                                      </div>
                                  </div>
                              </div>
                           
                          </div>
                          
                      </div>
                      
                  </div>
              </div>
          </div>
    </div>
</div>
</form>
